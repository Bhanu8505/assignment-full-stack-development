<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <p id="p"></p>
    <script>
        let r=prompt("Enter radius of circle",10);
        let area=3.14*r**2;
        document.getElementById("p").innerText="Area of circle is "+ area + " sq. units";
        
    </script>
</body>
</html>
