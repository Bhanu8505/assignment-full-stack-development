<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.apple.com" method="get">
            <input type="text" name="user_name1" placeholder="First Name" required><br><br>

            <input type="text" name="user_name2" placeholder="Last Name"><br><br>

            <input type="email" name="user_email" value="example@email.com" required><br><br>

            <input type="text" name="country" placeholder="Nationality" required><br><br>

            <input type="text" name="address" placeholder="Address" required><br><br>

            <input type="radio" name="hy" ><label>Team</label>
            <input type="radio" name="hy"><label>Individual</label><br><br>

            <textarea placeholder="What's your idea "></textarea><br><br>

            <textarea placeholder="What challenge/problem it addresses? "></textarea><br><br>

            <button >Submit</button>

        </form>   

    </body>
</html>
